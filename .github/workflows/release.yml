name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-all-platforms:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: red-lsp-linux-x86_64
            archive_suffix: linux-x86_64.tar.gz
            archive_type: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: red-lsp-macos-x86_64
            archive_suffix: macos-x86_64.tar.gz
            archive_type: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: red-lsp-macos-aarch64
            archive_suffix: macos-aarch64.tar.gz
            archive_type: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: red-lsp-windows-x86_64
            archive_suffix: windows-x86_64.zip
            archive_type: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install target
        run: rustup target add ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Prepare archive
        if: matrix.os != 'windows-latest'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # Determine the correct binary name based on the target
          BINARY_NAME="red-lsp"
          ARCHIVE_NAME="red-lsp-$VERSION-${{ matrix.archive_suffix }}"

          # Create tar.gz archive
          tar czf "$ARCHIVE_NAME" -C "target/${{ matrix.target }}/release" "$BINARY_NAME"
        shell: bash
      - name: Prepare archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $binaryName = "red-lsp.exe"
          $archiveName = "red-lsp-$version-${{ matrix.archive_suffix }}"

          # Create zip archive for Windows
          Compress-Archive -Path "target\${{ matrix.target }}\release\$binaryName" -DestinationPath "$archiveName" -Force
        shell: pwsh
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: red-lsp-*.${{ matrix.archive_type }}

  release:
    needs: build-all-platforms
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      - name: Display structure of downloaded files
        run: ls -R
      - name: Flatten directory structure and rename files
        run: |
          mkdir -p release_assets
          for dir in red-lsp-*/; do
            if [ -d "$dir" ]; then
              cp "$dir"/* release_assets/
            fi
          done
          ls -la release_assets/
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release_assets/*"
          generateReleaseNotes: true
          draft: false
          prerelease: false
